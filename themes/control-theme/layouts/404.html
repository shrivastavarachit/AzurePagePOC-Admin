{{ define "head" }}
<style>
    body {
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    .error-panel {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
    }
    
    .error-panel h1 {
        color: #f44336;
        margin-bottom: 1rem;
        font-size: 3rem;
    }
    
    .error-panel h2 {
        color: #333;
        margin-bottom: 2rem;
        font-size: 1.5rem;
    }
    
    .home-link {
        display: inline-block;
        padding: 1rem 2rem;
        background: #2196f3;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s;
    }
    
    .home-link:hover {
        background: #1976d2;
    }
</style>
{{ end }}

{{ define "main" }}
<div class="error-panel">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist.</p>
    
    <a href="/" class="home-link">
        üè† Go Home
    </a>
</div>
{{ end }}
